<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spectacular Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <div id="view-highscore-btn">
            <button type="button" id="leaderboard-btn">View Leaderboards Here!</button>
        </div>

        <div id="timer-container">
            <p>Time: </p>
        </div>
    </header>

    <div id="card-homepage" class="card">
            <h2>Spectacular Coding Quiz!</h2>
        <h3>Answer all questions within a minute! Wrong answers lose time. Your time is your score.</h3>
        <button type="button" id="Start-btn">Start!</button>
    </div>
    
    <div id="card-quiz" class="card">
        <div id="answer-choice-container">
            <ul>
                <button type="button" class="btn btn-default btn-lg" id="buttonA">A</button>
                <button type="button" class="btn btn-default btn-lg" id="buttonB">B</button>
                <button type="button" class="btn btn-default btn-lg" id="buttonC">C</button>
                <button type="button" class="btn btn-default btn-lg" id="buttonD">D</button>
            </ul>
         </div>
    </div>

    <div id="card-recap" class="card">
        <p>Game Over! Your Score is: </p>
        <input type="text" id="initial-box" placeholder="Enter your initials here!"></input>
        <button id="score-setting-btn" type="button">Submit your score!</button>
    </div>

    <div id="card-leaderboard" class="card">
        <p>High Scores!</p>
        <ul>
            <!------input from appended scores go here------->
        </ul>
        <button id="homepage-btn" type="button">Homepage</button>
    </div>




    <script src="./assets/script.js"></script>
</body>
</html>
